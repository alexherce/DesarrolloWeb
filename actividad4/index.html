  var array = [1, 3, 2, 4, 1, 2, 4, 5, 4, 5, 1, 10, 11, 12, 13, 14];

  function buscaMayor() {
    var seqLarga = [];
    var temp = [];

    for (i = 0; i < array.length; i++) {
      if (array[i] < lastSeqPos) {
        temp = [];
      }

      temp.push(array[i]);
      lastSeqPos = array[i];
      if (temp.length > seqLarga.length)
        seqLarga = temp;
    }

    var resultado = {
      size: seqLarga.length,
      array: seqLarga
    };

    return resultado;
  }
