      function inceptionMax(array) {
        if (Array.isArray(array)) {
          if (array.length > 0) {
            var max = 0;
            for (var i = 0; i < array.length; i++) {
              if (Array.isArray(array[i])) {
                var maxInception = inceptionMax(array[i]);
                if(maxInception > max) {

              } else if (array[i] > max) {

              }

            return "Empty Array! Nice Try :l";
          }
        } else {
          return "Not an Array! Nice Try :l";
        }
      }
      return inceptionMax(getArray);
    }
  }

  var div = document.getElementById('arreglo');
  div.innerHTML += "Arreglo: " + JSON.stringify(array);

  var inceptionArrayMax =  new InceptionArrayMax(array);
